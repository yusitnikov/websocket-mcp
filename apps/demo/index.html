<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Web App</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <header>
        <h1>Demo Web Application</h1>
        <p>TypeScript + Vite + SharedWorker</p>
    </header>

    <main>
        <section class="demo-section">
            <h2>Connection Status</h2>
            <div class="demo-content">
                <div id="sw-status">ðŸ”„ Auto-connecting to SharedWorker...</div>
                <div id="mcp-status">ðŸ”„ Auto-connecting to MCP server...</div>
            </div>
        </section>

        <section class="demo-section">
            <h2>Tab Tracking</h2>
            <div class="demo-content">
                <div id="tab-info">
                    <p><strong>Current Tab ID:</strong> <span id="current-tab-id">-</span></p>
                    <p><strong>Total Tabs:</strong> <span id="tab-count">-</span></p>
                </div>
                <div id="tab-list">
                    <h3>All Open Tabs:</h3>
                    <table id="tabs-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Title</th>
                                <th>Created</th>
                            </tr>
                        </thead>
                        <tbody id="tabs-tbody"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
